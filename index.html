<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote genrator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Javascript Quote Genrator</h2>
        </div>
        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    <q>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero necessitatibus expedita ipsa
                        nemo</q>

                </span>
            </div>
            <div class="person">Lorem123</div>
            <div class="button-area"><button id="new-quote">New Quote</button></div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
